name: Discord Bot CI

on:
  workflow_dispatch:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Run Tests
        run: npm test

      - name: Set up Environment
        run: |
          echo "DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" >> $GITHUB_ENV
          echo "CLIENTID=${{ secrets.CLIENTID }}" >> $GITHUB_ENV
          echo "GUILDSERVER=${{ secrets.GUILDTESTSERVER }}" >> $GITHUB_ENV
          echo "DBURI=${{ secrets.DBURI }}" >> $GITHUB_ENV
          echo "DBNAME=${{ secrets.DBNAME }}" >> $GITHUB_ENV
          echo "DBUSER=${{ secrets.DBUSER }}" >> $GITHUB_ENV
          echo "DBPASS=${{ secrets.DBPASS }}" >> $GITHUB_ENV
          

      - name: Start Application
        run: npm run start-app
